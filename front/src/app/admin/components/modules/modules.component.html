<div class="modulesContainer">
  <a href="javascript:void(0)" class="module m-b-40" (click)="onModuleClick()" *ngFor="let module of modules$ | async as modules">
    <div class="module-image" [style.background]="'url(' + module.image + ')'">
      <!-- <span>
        {{module.displayName}}
      </span> -->
    </div>
    <div class="module-desc">
      <span>
        {{module.displayName}}
      </span>
    </div>
  </a>
</div>
