<card>
  <card-header [title]="'دسته بندی ها'">
  </card-header>
  <card-body>
    <form [formGroup]="categoryFilterForm" (ngSubmit)="onCategoryFilterFormSubmit(categoryFilterForm)">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div>
              <label for="name">جستجو:</label>
              <input class="form-control" type="text" name="name" placeholder="جستجو"
                formControlName="name">
            </div>
          </div>
        </div>
      </div>
      <div class="btnsBox">
          <button class="btn btn-primary" type="submit" [disabled]="!categoryFilterForm.valid">
            جستجو
          </button>
        </div>
    </form>
    <ngx-datatable class="dark" [rows]="articles" [columns]="columns" [columnMode]="'force'" [headerHeight]="40"
      [summaryRow]="false" [footerHeight]="40" [limit]="5" [count]="totalCount" [rowHeight]="'auto'">
    </ngx-datatable>
    <ng-template #editTemplate let-row="row" let-i="rowIndex">
      <a class="btn btn-small btn-primary" [routerLink]="['../edit', row.slug]">ویرایش</a>
      <a class="btn btn-small btn-danger" (click)="onDelete(row, i)">حذف</a>
    </ng-template>
    <ng-template #categoriesTemplate let-value="value">
      <ng-container *ngFor="let item of value">
        {{item.name}}
      </ng-container>
    </ng-template>
    <ng-template #commentsTemplate let-value="value">
      <ng-container *ngFor="let item of value">
        {{item.text}}
      </ng-container>
    </ng-template>
    <ng-template #imageTemplate let-value="value">
        <img [src]="'http://localhost:3000/images/' + value" width="100" height="100">
      </ng-template>
    <div class="btnBox">
      <a class="btn btn-primary" [routerLink]="['../create']">ایجاد پست</a>
      <a class="btn btn-primary" [routerLink]="['/admin/categories/list']">مدیریت دسته بندی</a>
    </div>
  </card-body>
</card>
