<card>
  <card-header [title]="'دسته بندی ها'">
  </card-header>
  <card-body>
    <ngx-datatable class="dark" [rows]="categories" [columns]="columns" [columnMode]="'force'" [headerHeight]="40"
      [summaryRow]="false" [footerHeight]="40" [limit]="2" [rowHeight]="'auto'">
    </ngx-datatable>
    <ng-template #editTemplate let-row="row" let-i="rowIndex">
      <a class="btn btn-small btn-primary" routerLink="/admin/categories/edit/{{row._id}}">ویرایش</a>
      <a class="btn btn-small btn-danger" (click)="onDelete(row, i)">حذف</a>
    </ng-template>
    <div class="btnBox">
      <a class="btn btn-primary" [routerLink]="['../create']">ثبت دسته بندی</a>
    </div>
  </card-body>
</card>
