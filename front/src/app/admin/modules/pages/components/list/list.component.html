<card>
  <card-header [title]="'صفحات'">
  </card-header>
  <card-body>

    <ngx-datatable class="dark" [rows]="pages" [columns]="columns" [columnMode]="'force'" [headerHeight]="40"
      [summaryRow]="false" [footerHeight]="40" [limit]="10" [rowHeight]="'auto'">

    </ngx-datatable>
    <ng-template #booleanTemplate let-row="row" let-value="value">
      <span *ngIf="value">&#10004;</span>
      <span *ngIf="!value">-</span>
    </ng-template>
    <ng-template #editTemplate let-row="row" let-value="value" let-i="index">
      <a class="btn btn-small btn-primary" routerLink="/admin/pages/edit/{{value}}">ویرایش</a>
      <a class="btn btn-small btn-danger" (click)="onDelete(row,i)">حذف</a>
    </ng-template>
    <div class="btnBox">
      <a class="btn btn-primary" [routerLink]="['../create']">ثبت صفحه</a>
    </div>
  </card-body>
</card>
