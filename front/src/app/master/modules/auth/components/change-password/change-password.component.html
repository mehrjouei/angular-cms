<div class="main-container" *ngIf="!message">
  <div class="left-container">
    <img src="/assets/images/dark-logo-mini.png" alt="">
  </div>
  <div class="right-container">
    <h3>We are <span>Netap</span></h3>
    <h5>Please enter new password</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <div>
        <i class="fa fa-password"></i>
        <input type="password" placeholder="Password" formControlName="password">
      </div>
      <button type="submit" [disabled]="!form.valid">Confirm</button>
    </form>
  </div>
</div>
<div *ngIf="message">
  {{message}}
</div>
