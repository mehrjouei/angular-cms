<div class="filters">
  <div class="right">
    <label for="">سطح تعهدات مالی</label>
    <select name="" id="" (change)="financialCoverageAmountSelect($event.target)">
      <option *ngFor="let i of coverageAmounts" [value]="i.value">{{i.text}}</option>
    </select>
  </div>
  <div class="right">
    <label for="">مدت</label>
    <select name="" id="" (change)="insurancePeriodsSelect($event.target)">
      <option *ngFor="let i of InsurancePeriods" [value]="i.value">{{i.text}}</option>
    </select>
  </div>

  <div class="left">
    <label for="">مرتب سازی</label>
    <select name="" id=""  (change)="sortSelect($event.target)">
      <option *ngFor="let i of sortTypes" [value]="i.value">{{i.text}}</option>
    </select>
  </div>
  <div style="clear:both"></div>
</div>
<div class="results">
  <ul>
    <li *ngFor="let item of results">
      <span class="logo">
        <img [src]="environment.ImageResourcesAdress+'/CompanyLogo/'+item.companyIconName" alt="">
      </span>
      <div class="starBox">
        <span class="starTitle">سطح توانگری</span>
        <div class="starHolder">
          <app-five-star [score]="item.financialStrengthLevel"></app-five-star>
        </div>
        <div class="clear"></div>
      </div>
      <div class="starBox shoab">
        <span class="starTitle">شعب پرداخت خسارت</span>
        <span class="starHolder">
          {{item.branchCount}}
        </span>
        <div class="clear"></div>
      </div>

      <div class="price">
        {{item.amountByDiscount/10|number:'0.0-0'}}
        <span class="tuman">تومان</span>
      </div>

    </li>
  </ul>
</div>
