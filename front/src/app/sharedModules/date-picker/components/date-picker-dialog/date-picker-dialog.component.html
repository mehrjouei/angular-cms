<div class="calendar-wrapper">
  <div class="navigator">
    <a href="javascript:void(0)" (click)="previousYearP()" class="prev" title="سال قبل">
      <i class="fa fa-chevron-circle-right"></i>
    </a>
    <a href="javascript:void(0)" (click)="previous10YearsP()" class="prev" title="10 سال قبل">
      <i class="fa fa-arrow-alt-circle-right"></i>
    </a>
    <span class="year">{{currYearP}}</span>
    <a href="javascript:void(0)" (click)="nextYearP()" class="next" title="سال بعد">
      <i class="fa fa-chevron-circle-left"></i>
    </a>
    <a href="javascript:void(0)" (click)="next10YearsP()" class="next" title="10 سال بعد">
      <i class="fa fa-arrow-alt-circle-left"></i>
    </a>
    <span class="clear"></span>
  </div>
  <div class="navigator">
    <a href="javascript:void(0)" (click)="previousMonthP()" class="prev" title="ماه قبل">
      <i class="fa fa-chevron-circle-right"></i>
    </a>
    <span class="month">{{monthsP[currMonthP - 1]}}</span>
    <a href="javascript:void(0)" (click)="nextMonthP()" class="next" title="ماه بعد">
      <i class="fa fa-chevron-circle-left"></i>
    </a>
    <span class="clear"></span>
  </div>
  <div class="calendar">
    <table>
      <thead>
        <tr class="days">
          <th *ngFor="let dayOfWeekP of daysOfWeekP">
            {{dayOfWeekP}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let weekP of weeksP">
          <td *ngFor="let dayP of weekP" (click)="selectDateP(dayP)" [classList]="dayP?.classList"
            [class.today]="dayP?.d === todayP?.d && dayP?.m === todayP?.m && dayP?.y === todayP?.y"
            [class.selected]="dayP?.d === selectedDateP?.getDate() && dayP?.m === selectedDateP?.getMonth() && dayP?.y === selectedDateP?.getFullYear()">
            <div>
              <span>{{dayP?.d}}</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="goToToday">
    <button (click)="goToToday(true)">
      امروز
    </button>
  </div>
</div>
